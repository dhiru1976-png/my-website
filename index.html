<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dhiraj Kotilwal</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@300;400&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0f;
      --gold: #c9a84c;
      --gold-light: #e8c97a;
      --white: #f0ede6;
      --muted: #6b6b7a;
    }

    body {
      background: var(--bg);
      color: var(--white);
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Grain overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 10;
      opacity: 0.4;
    }

    /* Radial glow */
    .glow {
      position: fixed;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(201,168,76,0.12) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.7; }
    }

    /* Decorative lines */
    .line-left, .line-right {
      position: fixed;
      top: 0; bottom: 0;
      width: 1px;
      background: linear-gradient(to bottom, transparent, rgba(201,168,76,0.2), transparent);
    }
    .line-left { left: 60px; }
    .line-right { right: 60px; }

    .line-top, .line-bottom {
      position: fixed;
      left: 0; right: 0;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(201,168,76,0.2), transparent);
    }
    .line-top { top: 60px; }
    .line-bottom { bottom: 60px; }

    /* Corner marks */
    .corner {
      position: fixed;
      width: 20px;
      height: 20px;
      border-color: rgba(201,168,76,0.4);
      border-style: solid;
    }
    .corner-tl { top: 52px; left: 52px; border-width: 1px 0 0 1px; }
    .corner-tr { top: 52px; right: 52px; border-width: 1px 1px 0 0; }
    .corner-bl { bottom: 52px; left: 52px; border-width: 0 0 1px 1px; }
    .corner-br { bottom: 52px; right: 52px; border-width: 0 1px 1px 0; }

    /* Main content */
    .container {
      text-align: center;
      position: relative;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 1.4s ease forwards 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .eyebrow {
      font-family: 'DM Sans', sans-serif;
      font-weight: 300;
      font-size: 0.75rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: var(--gold);
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 1s ease forwards 0.7s;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.8rem, 8vw, 6rem);
      font-weight: 900;
      line-height: 1;
      letter-spacing: -0.02em;
      margin-bottom: 0.2em;
      background: linear-gradient(135deg, var(--white) 0%, var(--gold-light) 50%, var(--white) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0;
      animation: fadeIn 1s ease forwards 0.9s;
    }

    .name-accent {
      display: block;
      font-size: clamp(1.4rem, 4vw, 2.8rem);
      font-weight: 700;
      color: var(--gold);
      -webkit-text-fill-color: var(--gold);
      letter-spacing: 0.08em;
      margin-top: 0.3em;
      opacity: 0;
      animation: fadeIn 1s ease forwards 1.1s;
    }

    .divider {
      width: 80px;
      height: 1px;
      background: linear-gradient(to right, transparent, var(--gold), transparent);
      margin: 2rem auto;
      opacity: 0;
      animation: fadeIn 1s ease forwards 1.3s;
    }

    .tagline {
      font-weight: 300;
      font-size: 0.9rem;
      letter-spacing: 0.15em;
      color: var(--muted);
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 1s ease forwards 1.5s;
    }

    @media (max-width: 480px) {
      .line-left { left: 20px; }
      .line-right { right: 20px; }
      .line-top { top: 20px; }
      .line-bottom { bottom: 20px; }
      .corner-tl { top: 12px; left: 12px; }
      .corner-tr { top: 12px; right: 12px; }
      .corner-bl { bottom: 12px; left: 12px; }
      .corner-br { bottom: 12px; right: 12px; }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="line-left"></div>
  <div class="line-right"></div>
  <div class="line-top"></div>
  <div class="line-bottom"></div>
  <div class="corner corner-tl"></div>
  <div class="corner corner-tr"></div>
  <div class="corner corner-bl"></div>
  <div class="corner corner-br"></div>

  <div class="container">
    <p class="eyebrow">Welcome to My Website</p>
    <h1>Dhiraj
      <span class="name-accent">Kotilwal</span>
    </h1>
    <div class="divider"></div>
    <p class="tagline">Est. 2025</p>
  </div>
</body>
</html>
